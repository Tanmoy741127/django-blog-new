<div class="card">
    <a href="{% url "single_post" post.slug %}"> 
        <div class="card-top">
            <div class="top-left">
                <img src="{{post.image.url}}" alt="">
            </div>
            <div class="top-right">
                <h2>{{post.title }}</h2>
                <p>{{post.content}}</p>
            </div>
           
        </div>
      <div class="card-bottom">
        <button>READ NOW</button>
      </div>
        
    </a>
</div>
